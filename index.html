<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Gallery</title>
<link rel="shortcut icon" href="../kissy-dpl/base/assets/favicon.ico"/>
<link rel="stylesheet" href="../kissy-dpl/base/assets/reset.css"/>
<link rel="stylesheet" href="../kissy-dpl/base/assets/kissy-docs.css"/>
<script src="http://a.tbcdn.cn/s/kissy/1.3.0rc/kissy.js"></script>
<script src="../kissy-dpl/base/assets/kissy-docs.js"></script>
</head>
<body>
<div id="header">
    <h1 class="logo"><a alt="KISSY" href="http://kissyui.com/"><img src="../kissy-dpl/base/assets/logo.png"/></a></h1>
    <p class="sub-title">Gallery</p>
    <ul class="navigation">
        <li><a href="https://groups.google.com/group/kissy-ui">讨论组</a></li>
        <li><a href="http://github.com/kissyteam">源码</a></li>
    </ul>
</div>
<div id="content">
    <div class="s-crumbs">
        <span>当前位置：</span>
        <a href="http://kissyui.com/">KISSY</a>
        <span>Gallery</span>
    </div>
    <div style='margin:10px 0 0 10px;'>
        淘宝 cdn gallery 包地址: http://a.tbcdn.cn/s/kissy/gallery/
    </div>
    <div class="layout grid-m">
        <div class="col-main">
            <div class="s-section">
                <ul class="s-list" id='list'>
                  
					
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    &copy; Copyright 2010~2011, KISSY Team.
</div>
<script>
KISSY.use('xtemplate',function(S,XTemplate){

    var tpl='{{#each gs}}<li><a href="gallery/{{name}}/" target="_blank">{{name}}</a> <span class="s-desc">- {{desc}}</span></li>{{/each}}';
    
    S.io({
        url: './index.js',
        dataType: 'json',
        success: function(data) {
            S.all('#list').html(new XTemplate(tpl).render(data));    
        }
    })

});
</script>
</body>
</html>
